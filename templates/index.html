<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Character-Level Name Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center; height: 100vh;
            color: #333;
        }
        .container {
            background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            width: 400px; padding: 32px; text-align: center;
        }
        h1 {
            margin-bottom: 24px;
            color: #6e8efb;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }
        #suggestions {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
            background: #f9f9f9;
            text-align: left;
            color: #000;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        .suggestion-item:hover {
            background-color: #e1d9fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Name Predictor</h1>
        <input type="text" id="inputText" placeholder="Start typing letters..." autocomplete="off" />
        <div id="suggestions"></div>
    </div>

    <script>
        const inputBox = document.getElementById('inputText');
        const suggestionsDiv = document.getElementById('suggestions');

        inputBox.addEventListener('input', async () => {
            const inputText = inputBox.value;
            if(inputText.length === 0) {
                suggestionsDiv.innerHTML = '';
                return;
            }
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: new URLSearchParams({ input_text: inputText, max_suggestions: 5 }),
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });
                const data = await response.json();
                suggestionsDiv.innerHTML = '';
                data.suggestions.forEach(name => {
                    const div = document.createElement('div');
                    div.textContent = name;
                    div.className = 'suggestion-item';
                    div.onclick = () => {
                        inputBox.value = name;
                        suggestionsDiv.innerHTML = '';
                    };
                    suggestionsDiv.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }
        });
    </script>
</body>
</html>
